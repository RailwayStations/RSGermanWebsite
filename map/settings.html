		<h2 id="title-form">Benutzerprofil</h2>
		<form id="profileForm" action="#" method="post">
			<table id="loginProfile">
				<tr><td>Nickname oder Email:&nbsp;&nbsp;</td><td><input id="loginEmail" name="loginEmail" type="input" /></td></tr>
				<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
				<tr><td>Upload-Token:&nbsp;&nbsp;</td><td><input id="loginUploadToken" name="loginUploadToken" type="input" /></td></tr>
				<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
				<tr><td><button id="loginButton" name="loginBtn" class="btn btn-primary" onclick="return onLogin();">Login</button></td><td><button id="uploadTokenButton" name="uploadTokenBtn" class="btn btn-primary" onclick="return onRequestUploadToken();">Upload-Token anfordern</button></td></tr>
				<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
				<tr><td><p class="name"><a href="javascript:onNewRegistration();">Neu Registrieren</a></p></td></tr>
			</table>

			<table id="fullProfile" style="visibility:collapse;">
				<tr><td>Nickname:&nbsp;&nbsp;</td><td><input id="profileNickname" name="nickname" type="input" /></td></tr>
				<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
				<tr><td>Email:&nbsp;&nbsp;</td><td><input id="profileEmail" name="email" type="email" /></td></tr>
				<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
				<tr><td>Upload-Token:&nbsp;&nbsp;</td><td><input id="profileUploadToken" name="uploadToken" type="input" /></td></tr>
				<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
				<tr><td><label for="profilePhotoOwner">Eigene Fotos:</label>&nbsp;&nbsp;</td><td><input id="profilePhotoOwner" name="photoOwner" type="checkbox" /></td></tr>
				<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
				<tr><td><label for="profileCc0">Lizenz CC0:</label>&nbsp;&nbsp;</td><td><input id="profileCc0" name="cc0" type="checkbox" /></td></tr>
				<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
				<tr><td><label for="profileAnonymous">Anonym:</label>&nbsp;&nbsp;</td><td><input id="profileAnonymous" name="anonymous" type="checkbox" /></td></tr>
				<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
				<tr><td>Dein Link:&nbsp;&nbsp;</td><td><input id="profileLink" name="link" type="url" /></td></tr>
				<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
				<tr><td><button id="saveProfile" class="btn btn-primary" name="saveBtn" onclick="return onSaveProfile();">Speichern / Registrieren</button></td></tr>
			</table>
		</form>
